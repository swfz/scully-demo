<div style="border: 1px solid #000">
  <div>this component is BlogComponent</div>
  <div>Article List</div>

  <ng-container *ngFor="let route of scully.available$ | async">
    <ng-container *ngIf="route.hasOwnProperty('publish')">
      <li>
        <a [routerLink]="route.route">{{route.title || route.route}} ({{ route.category }})</a>
      </li>
    </ng-container>
  </ng-container>
  <h3>ScullyIo content</h3>
  <!-- This is where Scully will inject the static HTML -->
  <div style="border: 1px solid #000">
    <scully-content></scully-content>
  </div>
  <h4>End of content</h4>
</div>
